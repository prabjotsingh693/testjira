<div class="card bgcolor sign-up-card">
<p-table #dt [columns]="cols" [value]="productdata" [responsive]="true" dataKey="id"
    class="expandable-tbl" [paginator]="true" [rows]="20" pageLinks="3"
    [rowsPerPageOptions]="[20,40,60]"  [globalFilterFields]="[
    'tagNumber',
    'productName',
    'serialNumber',
    'description'
    ]">
    <ng-template pTemplate="caption" >
        <h2 class="title">Product Detail List</h2>
        <div >
            <span class="ui-table-globalfilter-container">
                <input  type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" size="40" pInputText  placeholder="Search by Tag number "
                        class="search-input Listsearchbar" />
                <i style="margin-left: -24px;" class="pi pi-search"></i>
            </span>
            <button style="margin-left: 20px; margin-right: 10px;" class="btn btn-info"  type="button"  routerLink="/add-product">Add product</button>
            <button  class="btn btn-info"  type="button"  routerLink="/dashboard">Dashboard</button>

            
    </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr class="tbl-header">
            <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item  let-columns="columns">
        <tr class="tbl-body-row" [pRowToggler]="item">
            <td> {{ item?.tagNumber }}</td>
            <td> {{ item?.productName }}</td>
            <td> {{ item?.serialNumber }}</td>
            <td> {{ item?.description }}</td>
            <td> {{ item?.createdDate | date:'mediumDate' }}</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="columns.length" class="nodata-found">
                No records found
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
